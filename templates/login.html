<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login</title>
</head>
<body class="container-center">
    <div class="container" >
        <a class="links" id="paralogin"></a>
        
        <div class="content">      
          <div id="login">
            <form method="post" action="/login">
              <h1>Login</h1> 
              <p> 
                <label for="email_login">Seu e-mail</label>
                <input id="email_login" name="email_login" required="required" type="text" placeholder="contato@htmlecsspro.com"/>
              </p>
              
              <p> 
                <label for="senha_login">Sua senha</label>
                <input id="senha_login" name="senha_login" required="required" type="password" placeholder="1234" /> 
              </p>
              
              <p> 
<!--                <input type="submit" value="Logar" onclick="login(); return false"/> -->
                   <input type="submit" value="Logar" />
              </p>
              
            </form>

            <script>
                function login() {
                    var login = document.getElementById('email_login').value;
                    var password = document.getElementById('senha_login').value;

                    if(login == "admin@email.com" && password == "123"){
                        location.href = "index.html"
                    }
                }
            </script>
          </div>
        </div>
      </div> 
    
</body>
</html>

{% extends "base.html" %}

{% block content %}
<body class="container">

<div class="container-center">
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="wrapper">
                    {% for lixeira in lixeiras %}
                    <div class="card">
                        <div class="card-header">Lixeira {{lixeira.id}}</div>
                        <div class="card-main">
                            <i class="material-icons">delete</i>
                            <div class="main-description">{{lixeira.capacidade}}</div>
                            <div class="main-description">{{lixeira.localizacao}}</div>
                            {%if lixeira.aberta%}
                            <div class="main-description">Aberta</div>
                            {% else %}
                            <div class="main-description">Fechada</div>
                            {% endif %}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>

{% endblock %}
